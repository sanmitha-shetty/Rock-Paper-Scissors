<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock. Paper. Scissors.</title>
    <link rel = "stylesheet" href= "style.css">
</head>
<body>
    <div class="question">
        <p class="play">
            Do you want to play: Rock, Paper, Scissors?
        </p>
        <p class= "choice">
            Click on your choice to start the game:
        </p>
    </div>
    <div id = "scoreboard">
        <p id = "playerScore">

        </p>
        <p id = "compScore">

        </p>
    </div>
    <div class = "btn-container">
        <div class="btn-class">
            <img src="./assets/rock.png">
            <button class = "btn" id = "rock-btn">Rock</button>
        </div>
        <div class="btn-class">
            <img src = "assets/paper.png" >
            <button class = "btn" id = "paper-btn">Paper</button>
        </div>
        <div class="btn-class">
            <img src="./assets/scissor.png">
            <button class = "btn" id = "scissor-btn">Scissor</button>
        </div>
    </div>
    <div class="container" id = "result">
        <p>
            Results will be displayed here!
        </p>
    </div>
    <script src = "script.js"></script>
</body>
</html>
